<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo Application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Todo List</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add Todo</button>
            <button type="button" id="remove">Remove Done Todo</button>
            <button type="button" id="removeAll">Remove All</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label>Go to Gym</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Coding</label></li>
            <li class="mycheck"><input type="checkbox" id="check"><label>Watch TV</label></li>
            <li class="mycheck"><input type="checkbox" id="check"><label>Check Social Handles</label></li>
        </ul>
    </div>

<script src="todo.js"></script>
</body>
</html>
